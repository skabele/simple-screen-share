@()

@main("View shared desktop") {
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/client.css")">

<div class="container">

  <h1>View shared desktop</h1>

  <video id="remote-screen" autoplay muted></video>

  <form>
    <div class="form-group">
      <label for="chat-name">Chat name:</label>
      <input id="chat-name" type="text" class="form-control" placeholder="Your chat name (mandatory)"></input>
    </div>
    <div class="form-group">
      <a class="btn btn-success" id="connect" href="#"><span class="glyphicon glyphicon-play"></span> Connect</a>
      <a class="btn btn-warning" id="disconnect"  href="#" disabled><span class="glyphicon glyphicon-stop"></span> Disconnect</a>
    </div>
    <div class="form-group">
      <textarea id="chat-input" type="text" class="form-control" placeholder="Message to be send to chat" rows="2" cols="53"></textarea>
    </div>
    <div class="form-group">
      <a class="btn btn-info" class="form-control" id="send-chat" disabled><span class="glyphicon glyphicon-pencil"></span> Send chat</a>
    </div>
    <div class="form-group">
      <textarea id="chat-messages" class="form-control" disabled placeholder="Chat messages" rows="20" cols="53"></textarea>
    </div>
  </form>

  <script src="@routes.Assets.versioned("javascripts/client.js")" type="text/javascript"></script>
</div>
}
