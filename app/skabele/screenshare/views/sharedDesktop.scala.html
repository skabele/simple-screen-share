@()

@main("Share desktop") {
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/shared-desktop.css")">

<div id="main" class="panel panel-default">
    <div class="panel-body">
        <h1>Simple Screen Share</h1>

        <video id="mirror" class="hidden" autoplay></video>

        <div class="alert alert-danger hidden" role="alert" id="extension-not-found">
            Unable to share, because required Google Chrome extension not found. Please install it from
            <a href="https://chrome.google.com/webstore/detail/simple-screen-share/ekdnppciaajpkmgcdbilgiacdfildblb">
                here
            </a>.
        </div>

        <form>
            <div class="form-group">
                <label for="chat-name">Chat name :</label>
                <input id="chat-name" type="text" class="form-control" required="required"
                       placeholder="Your chat name (cannot be changed when connected)" value="Presenter" />
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success" id="share">
                    <span class="glyphicon glyphicon-play"></span> Share desktop
                </button>
                <button type="button" class="btn btn-warning" id="stop">
                    <span class="glyphicon glyphicon-stop"></span> Stop sharing
                </button>
                <button type="button" class="btn btn-default" id="show-mirror">
                    <span class="glyphicon glyphicon-eye-open"></span> Show mirror
                </button>
            </div>
            <div id="connected-clients" class="form-group"></div>
            <div class="form-group">
                <input id="chat-input" type="text" class="form-control" placeholder="Message to be send to chat" />
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-default disabled" class="form-control" id="send-chat">
                    <span class="glyphicon glyphicon-pencil"></span> Send chat
                </button>
            </div>
            <div class="form-group">
                <div class="well" id="chat-messages">
                </div>
            </div>
        </form>

        <script src="@routes.Assets.versioned("javascripts/shared-desktop.js")" type="text/javascript"></script>
    </div>
</div>
}
