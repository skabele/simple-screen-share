@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

    </head>
    <body>
        <script src="@routes.Assets.versioned("bower_components/lodash/dist/lodash.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bower_components/loglevel/dist/loglevel.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bower_components/webrtc-adapter/release/adapter.js")" type="text/javascript"></script>

        @content

        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
    </body>
</html>
